<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>交互地图</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa;
      text-align: center;
    }

    h1 {
      margin: 30px 0 20px;
      font-size: 28px;
      color: #333;
    }

    iframe {
      width: 90%;
      height: 520px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin: 20px auto;
      display: block;
    }

    .btn {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 14px 28px;
      font-size: 18px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 999;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <h1>全球高校文科调整交互地图</h1>

  <iframe src="https://flo.host/p-Fyuda/" title="交互地图展示"></iframe>

  <button class="btn" onclick="window.location.href='analysis.html'">查看网友分析内容</button>

</body>
</html>
