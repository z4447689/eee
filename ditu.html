<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>全球文科倒闭潮下的网友看法</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .button-container {
            margin: 30px 0;
        }
        .btn {
            padding: 12px 25px;
            margin: 10px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #005F99;
        }
        #image-container {
            margin-top: 30px;
        }
        #image-container img {
            max-width: 800px;
            max-height: 600px;
            width: auto;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>全球文科倒闭潮下的网友看法</h1>

    <div id="image-container">
        <img src="总体词云图.jpg" alt="总体词云图" />
    </div>

    <div class="button-container">
        <button class="btn" onclick="showImage('新闻专业柱状图.png')">新闻专业</button>
        <button class="btn" onclick="showImage('法律专业柱状图.png')">法律专业</button>
        <button class="btn" onclick="showImage('社会学专业柱状图.png')">社会学专业</button>
        <button class="btn" onclick="showImage('哲学专业柱状图.png')">哲学专业</button>
    </div>

    <script>
        function showImage(imagePath) {
            document.querySelector('#image-container img').src = imagePath;
        }
    </script>
</body>
</html>
