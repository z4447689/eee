<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>交互地图</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #005F99;
      margin: 40px 0 20px;
      font-size: 32px;
    }

    .map-container {
      width: 90%;
      max-width: 1200px;
      height: 80vh;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .btn {
      margin: 30px auto 50px;
      padding: 14px 28px;
      font-size: 18px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005F99;
    }
  </style>
</head>
<body>
  <h1>全球高校文科停招情况</h1>

  <div class="map-container">
    <iframe src="https://flo.host/JfXr2ZY/" title="交互地图"></iframe>
  </div>

  <button class="btn" onclick="window.location.href='analysis.html'">查看弹幕分析内容</button>
</body>
</html>
