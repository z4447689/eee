<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>全球文科倒闭潮</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background: linear-gradient(to bottom, #e0f2ff, #f7faff);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .container {
      max-width: 800px;
      padding: 40px;
      background-color: #ffffffdd;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #005F99;
    }

    p {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #005F99;
    }

    @media (max-width: 600px) {
      h1 { font-size: 28px; }
      p { font-size: 16px; }
      .btn { font-size: 16px; padding: 12px 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>全球文科倒闭潮</h1>
    <p>
      近年来，全球范围内的高校陆续调整专业设置，文科专业频频被缩招、合并，甚至停招。
      新闻、哲学、社会学、法学等专业，正面临前所未有的生存危机。
      在就业压力、技术浪潮与政策导向的多重影响下，这一波“文科倒闭潮”正在引发公众热议——
      我们如何理解这场“文科危机”？网民们怎么看？
    </p>
    <button class="btn" onclick="window.location.href='ditu.html'">全球高校文科停招情况</button>
  </div>
</body>
</html>
