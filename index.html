<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>首页跳转按钮</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 16px 40px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007ACC;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005F99;
    }
  </style>
</head>
<body>
  <button onclick="window.location.href='https://flo.host/p-Fyuda/'">
    打开交互地图
  </button>
</body>
</html>
