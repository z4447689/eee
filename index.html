<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>首页跳转示例</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005F99;
    }
  </style>
</head>
<body>
  <h1>欢迎访问</h1>
  <button onclick="window.location.href='https://flo.host/p-Fyuda/'">进入交互地图</button>
</body>
</html>
