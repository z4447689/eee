  <style>
    body {
      margin: 0;
      font-family: 'Microsoft YaHei', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;

      font-size: 18px;

      margin-bottom: 40px;
    }

    .content-box p {
      margin-bottom: 15px;
    }

    .btn {
      background-color: #007ACC;
      color: white;
      padding: 16px 32px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #005F99;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 32px; }
      .content-box { font-size: 16px; padding: 20px; }
      .btn { font-size: 16px; padding: 12px 24px; }
