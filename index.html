<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>全球文科倒闭潮</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #2c3e50;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 25px;
      color: #1a1a1a;
    }

    .intro {
      font-size: 18px;
      line-height: 1.8;
      margin-bottom: 40px;
      color: #555;
    }

    button {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #005f99;
      transform: scale(1.05);
    }

    @media screen and (max-width: 600px) {
      .container {
        margin: 40px 20px;
        padding: 20px;
      }

      h1 {
        font-size: 28px;
      }

      .intro {
        font-size: 16px;
      }

      button {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
